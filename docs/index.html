<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo2-Evaluacion-Final-MariviEscudero</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Buscador de series de TV</h1>
    </header>

    <main class="main">
      <form class="main__search" action="">
        <input
          type="text"
          class="main__search--input js_searchtext"
          type="text"
          autofocus
        />
        <button class="main__search--button js_searchbtn">Buscar</button>
      </form>
      <div class="main__format">
        <section class="main__format--section">
          <div class="main__format--flex">
            <h2 class="main__format--title">Series favoritas</h2>
            <button type="reset" class="main__format--resetbtn js_resetfavsbtn">
              Borrar todas
            </button>
          </div>

          <ul class="showlist_container js_favoriteshowscontainer"></ul>
        </section>

        <section class="main__showlist">
          <h3 class="main__showlist--title">Lista de series</h3>
          <ul class="showlist_container js_showlistcontainer">
            <p class="main__showlist--text">
              Busca tus series favoritas y selecci√≥nalas con un click!
            </p>
            <img
              class="main__showlist--img"
              src="./assets/images/collage-1.jpg"
              alt=""
            />
          </ul>
        </section>

      </div>
    </main>

    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
